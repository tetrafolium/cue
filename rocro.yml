---
inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: '.rocro/dockerfilelint/Dockerfile'
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
          format: SARIF
      thresholds: {num-issues: 2}

    - name: hadolint
      type: docker-build
      dockerfile: '.rocro/hadolint/Dockerfile'
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 12}

    - name: yamllint_example
      type: docker-build
      dockerfile: '.rocro/yamllint/Dockerfile'
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
          format:
            type: example
            path: '.rocro/yamllint/example.issues'
      thresholds: {num-issues: 0}

    - name: yamllint_SARIF
      type: docker-build
      dockerfile: '.rocro/yamllint/Dockerfile'
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
            path: README.md  # duumy ... no-needed when `type: SARIF`
      thresholds: {num-issues: 0}

  tools:
