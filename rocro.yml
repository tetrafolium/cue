---
inspecode:

  global:

  tasks:

  tools:

    cpd:
      thresholds: {num-issues: 31}

    errcheck:
      thresholds: {num-issues: 115}

    fossology:
      thresholds: {num-issues: 23}

    go-test:
      thresholds: {num-issues: 0}

    go-vet:
      thresholds: {num-issues: 4}

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 0}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 0}

    golint:
      ignore:
        - 'internal/third_party/yaml/*.go'
      auto-fix: true
      thresholds: {num-issues: 405}

    gosec:
      thresholds: {num-issues: 93}

    grep:
      thresholds: {num-issues: 647}

    ineffassign:
      thresholds: {num-issues: 7}

    jscpd:
      thresholds: {num-issues: 63}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 7}

    staticcheck:
      thresholds: {num-issues: 291}

    unused:
      ignore:
        - '**/*_test.go'
        - 'internal/third_party/yaml/*.go'
      options: [--single-occurrence]
      thresholds: {num-issues: 274}
